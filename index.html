<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorting</title>
</head>
<body>

    <h2>What do you want to sort?</h2>
    <button type="button" class="btn btn-primary" onclick="showNumbersContainer()">Numbers</button>
    <button type="button" class="btn btn-primary" onclick="showWordsContainer()">Words</button>

    
   <div id="number-container" style="display: none;">
   <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-center">Your array</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1,2,3,4,5">
    </div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 20px; gap: 10px;">
    <button type="button" class="btn btn-primary" onclick="quickSort()">QuickSort</button>
    <button type="button" class="btn btn-primary" onclick="mergeSort()">MergeSort</button>
    </div>
    <h3 id="result"></h3>

</div>

    <div id="words-container">
         
    </div>

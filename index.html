<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sorting</title>
</head>

<body style="background-color: #1E1C1C;">


    <div class="container d-flex justify-content-center flex-column align-items-center vh-100" style="gap: 50px;">
        <h2 class="text-light" style="margin-top: 10px;">What do you want to sort?</h2>
        <button type="button" class="btn btn-primary" onclick="showNumbersContainer()"
            style="min-width: 300px;">Numbers</button>
        <button type="button" class="btn btn-primary" onclick="showWordsContainer()"
            style="min-width: 300px;">Words</button>
    </div>






    <div id="number-container" style="display: none;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="mb-3">
                <label for="userInput" class="form-label text-center text-light">Your array of numbers</label>
                <input type="email" class="form-control" id="userInput" placeholder="1,2,3,4,5">
            </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 20px; gap: 10px;">
            <button type="button" class="btn btn-primary" onclick="quickSort()">QuickSort</button>
            <button type="button" class="btn btn-primary" onclick="mergeSort()">MergeSort</button>
        </div>
        <h3 id="result" class="text-light">Result:</h3>
    </div>

    <div id="words-container" style="display: none;">
        <div class="mb-3">
            <label for="userInput" class="form-label text-center">Your array of words</label>
            <input type="email" class="form-control" id="userInput" placeholder="word,word,word,word">
        </div>
        <div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
